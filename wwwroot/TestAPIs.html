<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Category List</h3>
    <ul id="categoryList"></ul>
    <h3>Item List</h3>
    <ul id="itemList"></ul>

    <script>
        baseUrl = "http://localhost:5154/api/"
        fetch(baseUrl + "ParentCategoriesWebAPI")
            .then(response => response.json())
            .then(data => {
                
                const categoryUI = document.querySelector("#categoryList")
                data.forEach(category => {
                    const li = document.createElement("li")
                    li.innerText = category.categoryName;
                    categoryUI.appendChild(li);
                });
            })
            .catch (error => console.error("Error loading Categories: ", error));

        fetch(baseUrl + "ItemsWebAPI")
            .then(response => response.json())
            .then(data => {
                const itemUl = document.querySelector("#itemList");
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.innerText = item.itemName;
                    itemUl.appendChild(li);
                });
            })
            .catch (error=> console.error("Error loading Items: ", error))
    </script>
</body>
</html>
